version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: resto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - resto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resto-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MQTT_BROKER: ${MQTT_BROKER}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_TOPIC_SENSOR: ${MQTT_TOPIC_SENSOR}
      MQTT_TOPIC_CAPACITY: ${MQTT_TOPIC_CAPACITY}
      BACKEND_PORT: ${BACKEND_PORT}
      NODE_ENV: ${NODE_ENV}
      DEFAULT_MAX_CAPACITY: ${DEFAULT_MAX_CAPACITY}
    ports:
      - "4000:4000"
    networks:
      - resto-network
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resto-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      RESTAURANT_NAME: ${RESTAURANT_NAME}
    ports:
      - "3000:3000"
    networks:
      - resto-network
    depends_on:
      - backend

networks:
  resto-network:
    driver: bridge

volumes:
  postgres_data:
